<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <script src="/pages/hub/RequestsPage.js"></script>
</head>
<body>
    <div class="fragment Requestspage">
        <section aria-label="Main content" role="main">
            <form id="logout">
                <input type="submit" value="LogOut" />
                <div id="comment"></div>
            </form>
            <form id="privacy">
                <input type="radio" id="privacy" value="0" name="privacy" required />No one tracks me<br />
                <input type="radio" id="privacy" value="1" name="privacy" required />Only friends can track me<br />
                <input type="radio" id="privacy" value="2" name="privacy" required />Everyone can track me<br />
                <input type="submit" value="change" />
            </form>
            <div id="error"></div>
            </section>
        </div>
</body>
</html>
