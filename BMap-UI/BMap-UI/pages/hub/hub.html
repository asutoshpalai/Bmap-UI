<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/SearchPage.js"></script>
    <script src="/pages/hub/TrackerPage.js"></script>
    <script src="/pages/hub/FriendsPage.js"></script>
    <script src="/pages/hub/section4Page.js"></script>

    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapiModules.js"></script>

    <script type="text/javascript" src="/pages/hub/location.js">

    </script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">BMap_UI</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <!-- Customize the Hub control by modifying the HubSection controls here. -->

            <div class="hub" data-win-control="WinJS.UI.Pivot">

                <div class="Search section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Search'} }">
                    <div class="sectioncontrol" id="Searchcontenthost" data-win-control="HubApps_SectionControls.SearchControl"></div>
                </div>

                <div class="Tracker section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Tracker'} }">
                    <div class="added pivot-item-viewport" >
                        <div class="added pivot-item-surface" >
                            <div class="sectioncontrol" id="Trackercontenthost" data-win-control="HubApps_SectionControls.TrackerControl"></div>
                        </div> 
                    </div> 
                </div>

                <div class="Friends section" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'Friends'} }">
                    <div class="Friendscontenthost sectioncontrol" id="Friendscontenthost" data-win-control="HubApps_SectionControls.FriendsControl"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.FriendsDataSource,
                             layout: {type: WinJS.UI.ListLayout},
                             oniteminvoked: select('.pagecontrol').winControl.FriendsItemNavigate
                         }"></div>
                </div>

                <div class="section4 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section4'} }">
                    <div class="sectioncontrol" id="section4contenthost" data-win-control="HubApps_SectionControls.Section4Control"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
