<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/pages/sign/signUpPage.js"></script>
</head>
<body>
    <div class="fragment signUppage">
        <section aria-label="Main content" role="main">
            <form id="signup" type="POST">
                <input type="text" id="name" placeholder="Full Name" required /><br />
                <input type="text" id="user" placeholder="Username" required /><br />
                <input type="password" id="pass" placeholder="Password" required /><br />
                <input type="password" id="cpass" placeholder="Confirm Password" required /><br />
                <input type="radio" id="privacy" value="0" name="privacy" required />No one tracks me<br />
                <input type="radio" id="privacy" value="1" name="privacy" required />Only friends can track me<br />
                <input type="radio" id="privacy" value="2" name="privacy" required />Everyone can track me<br />
                <input type="submit" value="SignUp" />
            </form>
        </section>
    </div>
</body>
</html>
